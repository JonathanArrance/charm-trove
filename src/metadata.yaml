name: trove
summary: trove provides DBaaS services for OpenStack
maintainer: TransCirrus <support@transcirrus.com>
description: |
 Designate provides DBaaS services for OpenStack:
 * REST API for domain/record management
 * Multi-tenant
 * Integrated with Keystone for authentication
 * Framework in place to integrate with Nova and Neutron notifications
 * Support for Percona and PostgrSeQL out of the box
tags:
  - openstack
  - database
series:
  - xenial
subordinate: false
provides:
  dbaas:
    interface: trove
requires:
  ha:
    interface: hacluster
    scope: container
  amqp:
    interface: rabbitmq
  identity-service:
    interface: keystone
peers:
  cluster:
    interface: openstack-ha
